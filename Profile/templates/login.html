{% extends 'mains.html' %}
{% load static %}
{% block content %}
<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="{% url 'home'%}">
            <img src="{% static 'images/logo.png' %}" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          {% if messages %}
   
          {% for message in messages %}
          <div class="alert alert-danger " role="alert" id = "mess">
            {{ message }}
          </div>

          {% endfor %}
    
  {% endif %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageContainer = document.getElementById('mess');
        if (messageContainer) {
            messageContainer.style.display = 'block'; // Show the message

            setTimeout(function() {
                messageContainer.style.display = 'none'; // Hide after a delay
            }, 5000); // 3000 milliseconds (3 seconds)
        }
    });
</script>
          <form class="text-left clearfix" action=""  method ="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Username" name= "username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name ="password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="{% url 'signin' %}"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock%}
