{% extends 'mains.html' %}
{% load static %}

{% block content %}
<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="">
          </a>
         
          <h2 class="text-center">Create Your Account</h2>
          {% if messages %}
   
          {% for message in messages %}
          <div class="alert alert-danger " role="alert" id = "mess">
            {{ message }}
          </div>

          {% endfor %}
    
  {% endif %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageContainer = document.getElementById('mess');
        if (messageContainer) {
            messageContainer.style.display = 'block'; // Show the message

            setTimeout(function() {
                messageContainer.style.display = 'none'; // Hide after a delay
            }, 5000); // 3000 milliseconds (3 seconds)
        }
    });
</script>

          <form class="text-left clearfix" action="" method ="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="First Name" name="fname" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Last Name" name="lname" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Confirm Password" name="cpassword" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Sign In</button>
            </div>
          </form>
          <p class="mt-20">Already hava an account ?<a href="{% url 'login' %}"> Login</a></p>
          <p><a href="{% url 'pass_reset'%}"> Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock%}
